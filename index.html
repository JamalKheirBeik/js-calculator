<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="current-output"></div>
      <div class="final-output"></div>
      <div class="actions">
        <button onclick="clearFun()">Clear</button>
        <button onclick="deleteFun()">Delete</button>
      </div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
      </div>
      <div class="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
